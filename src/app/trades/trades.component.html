
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="tradeId">
      <th mat-header-cell *matHeaderCellDef >Trade ID</th>
      <td mat-cell *matCellDef="let row">{{row.tradeId}}</td>
    </ng-container>

    <ng-container matColumnDef="tradeTime">
        <th mat-header-cell *matHeaderCellDef >Trade Time</th>
        <td mat-cell *matCellDef="let row">{{row.tradeTime}}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef >Quantity</th>
        <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
    </ng-container>
    
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef >Price</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="buyId">
        <th mat-header-cell *matHeaderCellDef >Buy ID</th>
        <td mat-cell *matCellDef="let row">{{row.buyId}}</td>
    </ng-container>

    <ng-container matColumnDef="sellId">
        <th mat-header-cell *matHeaderCellDef >Sell ID</th>
        <td mat-cell *matCellDef="let row">{{row.sellId}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5,10]">
  </mat-paginator>
